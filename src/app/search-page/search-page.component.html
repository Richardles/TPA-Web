<div class="parent">
    <div class="filter-btn" (click)="toggleFilter()">
        <i class="material-icons" id="tune-btn">tune</i>
        <div>FILTER</div>
    </div>

    <div class="filter" *ngIf="isFiltering">
        <div class="type">
            <div class="title">Upload date</div>
            <div class="detail" (click)="changeDate('week')">This week</div>
            <div class="detail" (click)="changeDate('month')">This month</div>
            <div class="detail" (click)="changeDate('year')">This year</div>
        </div>
        <div class="type">
            <div class="title">Type</div>
            <div class="detail" (click)="changeType('video')" [style.color]="typeVideo ? 'blue':'black' ">Video</div>
            <div class="detail" (click)="changeType('playlist')" [style.color]="typePlaylist ? 'blue':'black' ">Playlist</div>
            <div class="detail" (click)="changeType('channel')" [style.color]="typeChannel ? 'blue':'black' ">Channel</div>
        </div>
    </div>

    <div class="content">
        <div class="channels" *ngIf="typeChannel">
            <div class="cs" *ngFor="let channel of channels">
                <app-channel-box [channel]="channel"></app-channel-box>
            </div>
        </div>
        <div class="videos" *ngIf="typeVideo">
            <div class="vids" *ngFor="let video of videos">
                <app-trending-video-box [video]="video" (passVideo)="getPassingVideo($event)"></app-trending-video-box>
            </div>
        </div>
        <div class="videos" *ngIf="thisWeek">
            <div class="vids" *ngFor="let video of filteredVid">
                <app-trending-video-box [video]="video" (passVideo)="getPassingVideo($event)"></app-trending-video-box>
            </div>
        </div>
        <div class="videos" *ngIf="thisMonth">
            <div class="vids" *ngFor="let video of filteredVid">
                <app-trending-video-box [video]="video" (passVideo)="getPassingVideo($event)"></app-trending-video-box>
            </div>
        </div>
        <div class="videos" *ngIf="thisYear">
            <div class="vids" *ngFor="let video of filteredVid">
                <app-trending-video-box [video]="video" (passVideo)="getPassingVideo($event)"></app-trending-video-box>
            </div>
        </div>
        <div class="playlists" *ngIf="typePlaylist">
            <div class="plays" *ngFor="let playlist of playlists">
                <app-playlist-box-search [playlist]="playlist"></app-playlist-box-search>
            </div>
        </div>
        <div class="playlists" *ngIf="thisWeek">
            <div class="plays" *ngFor="let playlist of filteredPlay">
                <app-playlist-box-search [playlist]="playlist"></app-playlist-box-search>
            </div>
        </div>
        <div class="playlists" *ngIf="thisMonth">
            <div class="plays" *ngFor="let playlist of filteredPlay">
                <app-playlist-box-search [playlist]="playlist"></app-playlist-box-search>
            </div>
        </div>
        <div class="playlists" *ngIf="thisYear">
            <div class="plays" *ngFor="let playlist of filteredPlay">
                <app-playlist-box-search [playlist]="playlist"></app-playlist-box-search>
            </div>
        </div>
    </div>
</div>
